services:
  db:
    image: postgres:15-alpine
    container_name: tenfingers-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tenfingers}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tenfingers123}
      POSTGRES_DB: ${POSTGRES_DB:-tenfingers}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tenfingers-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tenfingers}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tenfingers-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-4000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://tenfingers:tenfingers123@db:5432/tenfingers}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      MAIL_HOST: ${MAIL_HOST:-mailserver}
      MAIL_PORT: ${MAIL_PORT:-25}
      MAIL_FROM: ${MAIL_FROM:-noreply@tenfingers.pra.ng}
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src:ro
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tenfingers-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tenfingers-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:4000}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tenfingers-network

  mailserver:
    image: mwader/postfix-relay
    container_name: tenfingers-mailserver
    restart: unless-stopped
    environment:
      - POSTFIX_myhostname=tenfingers.pra.ng
      # Localhost und Docker-Bridge-Netzwerk erlauben
      - POSTFIX_mynetworks=127.0.0.0/8 172.16.0.0/12
    networks:
      - tenfingers-network

volumes:
  postgres_data:
  backend_node_modules:

networks:
  tenfingers-network:
    driver: bridge
